apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }

    buildFeatures {
        aidl = false
        renderScript = false
        shaders = false
    }
}

dependencies {
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
}
